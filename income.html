<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>District Level Yoga Competition â€“ Income Report</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #2c3e50;
            color: #fff;
        }

        tfoot td {
            font-weight: bold;
            background: #ecf0f1;
        }

        .summary {
            margin-top: 30px;
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ccc;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>


<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxVNm2m8t4q8_41fOK3fJBTZ0kdMGyF9EqqRVIoF_ivHu8aQNtL5harJgJZoygzFCL5Xg/exec";

fetch(API_URL)
  .then(res => res.json())
  .then(renderReport)
  .catch(err => {
    document.getElementById("loading").innerText =
      "Unable to load report";
    console.error(err);
  });

function renderReport(data) {

  const tbody = document.querySelector("#reportTable tbody");

  data.report.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.sno}</td>
      <td>${r.districtName}</td>
      <td>${r.participants}</td>
      <td>${r.events}</td>
      <td>${r.amount.toLocaleString("en-IN")}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("tp").innerText = data.totals.totalParticipants;
  document.getElementById("te").innerText = data.totals.totalEvents;
  document.getElementById("ti").innerText =
    data.totals.totalIncome.toLocaleString("en-IN");

  document.getElementById("loading").style.display = "none";
  document.getElementById("reportTable").style.display = "";
  document.getElementById("summary").style.display = "";
}
</script>

</body>
</html>
